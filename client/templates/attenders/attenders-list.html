<template name="attendersList">
  <div class="page lists-show">
    {{>topNav}}
    <div class="content-scrollable list-items">
      <div class="row">
        <div class="col-xs-12">
          <h1>{{evento.name}} <small>Asisten {{evento.arrives}} de {{evento.total}}</small> </h1>
        </div>
        <div class="col-xs-12">
          <span tipo="etiqueta">Busqueda por invitado o RP</span>
          <div class="left-inner-addon">
            <i class="glyphicon glyphicon-search"></i>
            <input id="lupa" placeholder="Texto" class="form-control"/>            
          </div>
        </div>
      </div>
      <div id="search-meta" style="margin-top: 16px">
        {{#if isLoading}}
          searching ...
        {{/if}}
      </div>
      {{#each invitados}}
      <div class="element-list-container">
        <div class="col-xs-8">          
          <h4>
            {{{names}}}
            <small>({{{rp}}})</small>
          </h4>
          {{#if baneado}}<span style="color: red">(baneado)</span><br/>{{/if}}
          <span>{{#if checktime}}Llegada: {{timeFormat checktime}}{{else}}No ha llegado{{/if}}</span>
        </div>
        <div class="col-xs-4" style="text-align: right;">
          <button type="button" id="btn-edit-{{guestId}}" class="btn btn-info btn-edit-guest"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver</button>
        </div>
      </div>
      {{else}}
      <div class="element-list-container">
        <div class="col-lg-12">
          <h4 class="list-group-item-heading">No Existen asistentes para este evento</h4>
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
