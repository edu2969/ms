<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <img src="/img/login_logo.png" width="156">

        <div style="padding: 16px">
          <span class="title-auth">PartyAccess</span> v1.3.7<br/>
          <span class="subtitle-auth">Bienvenid@</span>
        </div>
        <form>
          {{#if errorMessages}}
          <div class="list-errors">
            {{#each errorMessages}}
            <div class="list-item">{{this}}</div>
            {{/each}}
          </div>
          {{/if}}

          <div class="input-symbol {{errorClass 'email'}}">
            <input type="email" name="email" placeholder="Your Email" />
            <span class="icon-email" title="Your Email"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <button type="submit" class="btn-primary">
            <span class=""></span>Entrar
          </button>          
        </form>
      </div>
    </div>
  </div>
</template>
