<template name="eventsList">
  <div class="page lists-show">
    {{>topNav}}
    <div class="content-scrollable list-items">
      <div class="row">
        <div class="col-xs-12">
          <h1><span class="glyphicon glyphicon-list-alt"></span> Listado de Eventos</h1>
        </div>
      </div>
      {{#each eventos}}
      <div class="element-list-container">
        <div class="col-xs-12">
          <h2>{{{name}}} <small>Asisten {{arrives}} de {{total}}</small></h2>
          <span>{{formatDate date 'ddd DD/MMM/YY'}}
          <br/>Hora Cierre: {{formatoHoraNocturno closeTime}}</span>
        </div>
        <div class="col-xs-12" style="text-align: right; margin-top: 7px;">
          {{#if isAdmin}}
          <button type="button" id="{{_id}}" class="btn btn-primary btn-rbi">
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> BI
          </button>
          {{/if}}
          <button type="button" id="btn-list-{{_id}}" class="btn btn-primary btn-list">
            <span class="glyphicon glyphicon-list" aria-hidden="true"></span> Lista
          </button>
          <button type="button" id="btn-edit-{{_id}}" class="btn btn-primary btn-edit">
            <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Ver
          </button>
          <button type="button" id="btn-import-{{_id}}" class="btn btn-primary btn-import">
            <span class="glyphicon glyphicon-import" aria-hidden="true"></span> Importar
          </button>
          {{#if isRPAdmin}}
          <button type="button" id="{{_id}}" class="btn btn-danger btn-eliminar">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
          </button>
          {{/if}}
        </div>
      </div>
      {{else}}
      <div class="element-list-container">
        <div class="row">
          <div class="col-lg-12">
            <h4>No hay eventos</h4>
          </div>
        </div>
      </div>
      {{/each}} 
    </div>
  </div>
</template>
