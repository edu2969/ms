<template name="manager">
  <div class="page lists-show">
    {{>topNav}}
    <div class="content-scrollable list-items">
      <div class="row">
        <div class="col-xs-9">
          <h2><span class="glyphicon glyphicon-user"></span> Cuentas</h2>
        </div>
        <div class="col-xs-3" style="text-align: right; margin-top: 22px;">
          <button class="btn btn-primary btn-agregar">
            <span class="glyphicon glyphicon-plus"></span><span class="glyphicon glyphicon-user"></span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <ul class="nav nav-tabs" style="margin-bottom: 5px;">
            {{#if isAdmin}}
            <li id="tab-admins" role="presentation" class="{{#if adminRoleSelected}}active{{/if}}"><a href="#">Admins</a></li>
            <li id="tab-owners" role="presentation" class="{{#if ownerRoleSelected}}active{{/if}}"><a href="#">Due√±os</a></li>
            <li id="tab-keepers" role="presentation" class="{{#if keeperRoleSelected}}active{{/if}}"><a href="#">Guardias</a></li>
            {{/if}}
            <li id="tab-rps" role="presentation" class="{{#if rrppRoleSelected}}active{{/if}}"><a href="#">RRPP</a></li>
            <li id="tab-eliminados" role="presentation" class="{{#if eliminadosRoleSelected}}active{{/if}}">
              <a href="#">
                <span class="glyphicon glyphicon-trash"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      
      {{#each accounts}}
      <div class="element-list-container">
        <div class="col-xs-12">
          <span>{{index}}. {{username}}</span>
          <h4>
          <b>{{#if profile.isRPAdmin}}<span class="glyphicon glyphicon-star-empty"></span>{{/if}}
            {{profile.name}}
          </b>
        </h4>
          <span>{{emails.[0].address}}</span>
        </div>
        <div class="col-xs-12" style="text-align: right">
          {{#if isRPAdmin}}
          <button type="button" id="{{_id}}" class="btn btn-info btn-editar">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Editar
          </button>
            {{#if estaEliminado}}
            <button type="button" id="{{_id}}" class="btn btn-success btn-reintegrar">
              <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Reactivar
            </button>
            {{else}}
            <button type="button" id="{{_id}}" class="btn btn-danger btn-eliminar">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Eliminar
            </button>
            {{/if}}
          {{/if}}
        </div>
      </div>
      {{else}}
      <div style="element-list-container">
        <div class="col-lg-12">
          <h4 class="list-group-item-heading">No hay usuarios</h4>
        </div>
      </div>
      {{/each}} 

    </div>
  </div>
</template>
