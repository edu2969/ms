<template name="modalConfirmacion">
  <div class="modal fade" id="modal-confirmacion" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 style="color: #000">Confirmación de eliminación</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <span>¿Segur@ desea eliminar {{item}}?</span>
            </div>            
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="btn-cancelar" data-dismiss="modal">
            <span class="glyphicon glyphicon-remove"></span> Cancelar
          </button>
          <button type="button" class="btn btn-success" id="btn-aceptar">
            <span class="glyphicon glyphicon-ok"></span> Aceptar
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
